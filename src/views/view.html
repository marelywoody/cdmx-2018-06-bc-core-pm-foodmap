<!DOCTYPE html>
<html lang="es">
  <head>
    <title>FOODMAP</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style1.css">
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center">Foodmap</h1>
      <div class="row">
        <div class="col-md-6">
          <div id="map"></div>
        </div>
        <div class="col-md-6">
          <div class="input-group"></div>
            <input type="search" id="search-food" class="form-control" placeholder="Busque su comida">
            <input type="button" id="search" class="btn btn-primary" value="Buscar">
            <input type="button" value="Info" id="myBtn" class="btn btn-info">
            <div id="imagenes"></div>
          </div>
        </div>
      </div>
      <div id="win" class="modal" name="win">
        <div id="conteiner-info">
          <span class="close">&times;</span>
          <div id="info"></div>
        </div>
      </div>
    </div>
    <script src="../js/index.js"></script>
    <script src="../js/datos.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCffSaMi_9tP_bMdql0Pj7Eyslpmtgs14o&callback=initMap">
    </script>
  </body>
</html>
